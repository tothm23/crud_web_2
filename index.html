<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch with JSON-Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">JSON Server</h1>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">EMPLOYEE</th>
            <th scope="col">STATUS</th>
            <th scope="col">ROLE</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td class="id">NO ID</td>
            <td>
              <div class="name">TÃ³th Gyula</div>
              <div class="email">tothgyula22@gmail.com</div>
            </td>
            <td class="status active">Active</td>
            <td class="role">Admin</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container mt-5">
      <form class="w-50 m-auto d-flex flex-column">
        <div class="form-group mb-2">
          <label for="inputEmail">ID</label>
          <input type="number" class="form-control" id="inputId" placeholder="Enter ID" />
        </div>
        <div class="form-group mb-2">
          <label for="inputEmail">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter name" />
        </div>
        <div class="form-group mb-2">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" />
        </div>
        <select class="form-select mt-3 mb-3" id="inputStatus">
          <option>Status</option>
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
        <select class="form-select mt-3 mb-5" id="inputRole">
          <option>Role</option>
          <option value="1">Owner</option>
          <option value="2">Admin</option>
          <option value="3">Customer</option>
        </select>
        <div class="btns">
          <button type="submit" class="btn btn-dark" id="submitBtn">CREATE/UPDATE</button>
          <button type="submit" class="btn btn-danger" id="deleteBtn">DELETE</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
